<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Creature</title>
</head>
<body>
    
  <div class="wrapper">
    <div class="magnet">
      <div class="head">
        <div class="trapezoid-1"></div>
        <div class="trapezoid-2"></div>
        <div class="trapezoid-3"></div>
      </div>
      <div class="nose">
        <div class="trapezoid-4"></div>
        <div class="trapezoid-5"></div>
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
        <div class="ellipse-3"></div>
        <div class="ellipse-4"></div>
        <div class="ellipse-5"></div>
        <div class="ellipse-6"></div>
        <div class="noseLine"></div>
      </div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="iris __left">
        <div class="pupil"></div>
      </div>
      <div class="iris __right">
        <div class="pupil"></div>
      </div>
      <div class="loop _left">
        <div class="cable"></div>
      </div>
      <div class="loop _right">
        <div class="cable"></div>
      </div>
    </div>
    <div class="BLtoaster">
      <div class="toasterBody"></div>
      <div class="leftHand"></div>
      <div class="rightHand"></div>
      <div class="base"></div>
      <div class="leftFoot"></div>
      <div class="rightFoot"></div>
      <div class="toasterEye toasterLeft">
        <div class="toasterIris">
          <div class="toasterPupil"></div>
        </div>
      </div>
      <div class="toasterEye toasterRight">
        <div class="toasterIris">
          <div class="toasterPupil"></div>
        </div>
      </div>
      <div class="toasterMouth"></div>
    </div>
    <div class="shadows">
      <div class="leftEyeShadow"></div>
      <div class="rightEyeShadow"></div>
      <div class="shadowTop"></div>
      <div class="shadowBottom"></div>
      <div class="highlightToaster"></div>
    </div>
  </div>

</body>
</html>
